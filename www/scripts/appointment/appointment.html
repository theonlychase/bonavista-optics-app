<ion-view view-title="Contact Lens Refills">
	<ion-nav-buttons side="right">
		<button class="button button-clear icon ion-paper-airplane"
			ng-click="sendMail()"></button>
	</ion-nav-buttons>

	<ion-content class="has-header">
		<div class="list">

          <label class="item item-input">
            <span class="input-label">Your Email*</span>
            <input type="email" autofocus placeholder="example@gmail.com" ng-model="MailData.senderEmail">
          </label>

          <label class="item item-input">
            <span class="input-label">Your Name*</span>
            <input type="text" ng-model="MailData.senderName">
          </label>

          <label class="item item-input">
            <span class="input-label">Subject</span>
            <input type="text" ng-model="MailData.subject">
          </label>

          <label class="item item-input no-border-bottom">
            <textarea placeholder="Compose message" style="height: 25vh !important" ng-model="MailData.html"></textarea>
          </label>

        </div>
	</ion-content>
</ion-view>
